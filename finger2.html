<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fingerprint Criminal Check</title>
  <style>
    body {
      background: radial-gradient(circle, #020024, #090979, #00d4ff);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background: rgba(0,0,0,0.7);
      padding: 25px;
      border-radius: 20px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 30px cyan;
    }

    .fingerprint-box {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border: 2px solid cyan;
      border-radius: 15px;
    }

    .fingerprint {
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }

    .scan-line {
      position: absolute;
      width: 100%;
      height: 5px;
      background: lime;
      top: -10px;
      animation: scan 3s linear infinite;
      display: none;
    }

    @keyframes scan {
      from { top: 0; }
      to { top: 100%; }
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      background: cyan;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
    }

    button:hover { background: lime; }

    .result { margin-top: 15px; font-size: 18px; font-weight: bold; }

    .back-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 16px;
      border: 1px solid cyan;
      border-radius: 10px;
      color: cyan;
      text-decoration: none;
      box-shadow: 0 0 10px cyan;
      transition: 0.3s;
    }

  </style>
</head>
<body>

<div class="container">
  <h2>üß¨ Fingerprint Verification</h2>

  <div class="fingerprint-box">
    <div class="scan-line"></div>
    <img src="finger.jpeg" class="fingerprint" />
  </div>

  <input type="text" id="fingerId" placeholder="Enter Fingerprint ID">
  <button onclick="startScan()">Scan</button>
  <div id="result" class="result"></div>
    <a href="index.html" class="back-btn">‚¨Ö Back to Dashboard</a>
</div>

<script>
  // Fake database
  const database = {
    "FP1001": { name: "Rahul Sharma", criminal: true, case: "Robbery Case 2023" },
    "FP1002": { name: "Amit Verma", criminal: false },
    "FP1003": { name: "Sneha Patil", criminal: false },
    "FP1004": { name: "Rakesh Mehta", criminal: true, case: "Fraud Case 2022" }
  };

  function startScan() {
    const id = document.getElementById("fingerId").value.trim();
    const result = document.getElementById("result");
    const scanLine = document.querySelector(".scan-line");

    if (!id) {
      result.innerHTML = "‚ö†Ô∏è Please enter Fingerprint ID";
      result.style.color = "yellow";
      return;
    }

    result.innerHTML = "Scanning fingerprint...";
    result.style.color = "cyan";
    scanLine.style.display = "block";

    setTimeout(() => {
      scanLine.style.display = "none";

      const person = database[id];
      if (!person) {
        result.innerHTML = "‚ùå No record found in database";
        result.style.color = "orange";
      } else if (person.criminal) {
        result.innerHTML = `‚ùå Criminal Record Found<br>Name: ${person.name}<br>Case: ${person.case || "N/A"}`;
        result.style.color = "red";
      } else {
        result.innerHTML = `‚úÖ Identity Verified<br>Name: ${person.name}<br>No Criminal Record`;
        result.style.color = "lime";
      }
    }, 3000); // 3 second scan animation
  }
</script>

</body>
</html>
